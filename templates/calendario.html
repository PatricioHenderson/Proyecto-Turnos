<body>

  <div class="contenedor" id="container">
  <header>
    <div>
    </div>
    <h1><a title="" href="">
        <img class="" src="" /></a>
        Seleccion de turnos
        <span style="font-size: 80%; color:  hsl(123, 99%, 44%);">
        </span><img class="" src="" /></h1>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">

    <div>
    </div>

    <div class="topnav">
      <a href="{{url_for('show_signup')}}">Registrarse</a>

      </div><br>

  </header>

  <section class="main">
    <div class="form">
      <h1>Hola {{mail}}</h1>
    </div>

  </section>
  <section class="main">
    <div class="form">
      <h1>Calendario</h1>
      <div id="calendar"></div>
      <script>
          let calendarEl = document.getElementById('calendar');
          let calendar = new FullCalendar.Calendar(calendarEl,{
            events : [
              {% for event in events %}
              {
                title : '{{event.mail}}',
                start : '{{event.date}}',
              },
              {% endfor %}
            ]
          });
          calendar.render();
          
      </script>
    </div>
    <br></br>
    <div>
    <form method = "POST" action="{{url_for('agendar_turno')}}">
        
        <input type="date" name="date" placeholder="Elegir Fecha">
        <button type="submit" class="btn btn-primary btn-block btn-large">Seleccionar turno</button>
    </div>
    

  </section>
